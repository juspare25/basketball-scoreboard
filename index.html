<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="score-container">
                    <h1>HOME</h1>
                    <p class="score" id="score-el1">0</p>
                    <button onclick="add1Home()" class="add-btn">+1</button>
                    <button onclick="add2Home()" class="add-btn">+2</button>
                    <button onclick="add3Home()" class="add-btn">+3</button>
                </div>  
                <div class="score-container">
                    <h1>AWAY</h1>
                    <p class="score" id="score-el2">0</p>
                    <button onclick="add1Away()" class="add-btn">+1</button>
                    <button onclick="add2Away()" class="add-btn">+2</button>
                    <button onclick="add3Away()" class="add-btn">+3</button>
                </div>
            </div>
            <button class="reset" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
